name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - ntlhui
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: commit
    attributes:
      label: Commit Hash
      description: Current short commit hash
    validations:
      required: true
  - type: textarea
    id: reproduce-steps
    attributes:
      label: Steps to Reproduce?
      description: How can we reproduce this bug?
      placeholder: Tell us what you did!
    validations:
      required: true
  - type: textarea
    id: observed-behavior
    attributes:
      label: Observed Behavior
      description: What erroneous behavior did you observe?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: desired-behavior
    attributes:
      label: Desired Behavior
      description: What behavior did you expect?
      placeholder: Tell us what you wanted to see!
    validations:
      required: true
  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is this bug related to?
      options:
        - Animal Flipper
        - On Box Sensor Node
        - Remote Sensor Node
        - Base Node
        - Server
    validations:
      required: true
  - type: textarea
    id: sensor-logs
    attributes:
      label: Relevant Sensor Node log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: sensor-config
    attributes:
      label: Relevant Sensor Node configuration
      description: Please copy and paste any relevant configuration details. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: server-logs
    attributes:
      label: Relevant Server log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: server-config
    attributes:
      label: Relevant Server configuration
      description: Please copy and paste any relevant configuration details. This will be automatically formatted into code, so no need for backticks.
      render: shell